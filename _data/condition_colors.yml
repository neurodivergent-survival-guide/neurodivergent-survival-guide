# Color system for conditions - used by layouts for dynamic theming
# Based on Enhanced Neurodivergent Survival Guide Color Standards
# Primary/secondary are full strength, container backgrounds are tinted

adhd:
  primary: "#e57373"           # Softer red, still vibrant
  secondary: "#c62828"         # Deeper red for contrast
  gradient_start: "#e57373"    # Matches new primary
  gradient_end: "#c62828"      # Matches new secondary
  container_background: "#ffebee"  # This is already perfect - very soft pink

autism:
  primary: "#27ae60"
  secondary: "#196f3d"
  gradient_start: "#27ae60"
  gradient_end: "#196f3d"
  container_background: "#d4edda"

bipolar:
  primary: "#0984e3"
  secondary: "#002366"
  gradient_start: "#0984e3"
  gradient_end: "#002366"
  container_background: "#e3f2fd"

bpd:
  primary: "#f39c12"
  secondary: "#d68910"
  gradient_start: "#f39c12"
  gradient_end: "#d68910"
  container_background: "#fef9e7"

ocd:
  primary: "#9b59b6"
  secondary: "#8e44ad"
  gradient_start: "#9b59b6"
  gradient_end: "#8e44ad"
  container_background: "#f4f1ff"
