<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Neurodivergent Survival Guide</title>
    <!-- Your existing CSS goes here -->
    <style>
        /* Your existing styles... */
        
        /* Navigation styles */
        .struggle-navigation {
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-link {
            color: #74b9ff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: #74b9ff;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .nav-link.prev {
            text-align: left;
        }
        
        .nav-link.next {
            text-align: right;
        }
        
        .nav-link.disabled {
            visibility: hidden;
        }
        
        .current-struggle {
            text-align: center;
            font-weight: 600;
            color: #333;
            padding: 0.8rem 1rem;
            background: #f8f9ff;
            border-radius: 25px;
            border-left: 4px solid #6c5ce7;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    {{ content }}
    
    {% include struggle-nav.html %}
</body>
</html>
